<!-- Main page that displays the habit tracker-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatula Habit Calendar</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <!-- BootStrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/tasks.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/calendar.css">
</head>
<body>
    <header>
        <div class="container text-center header">
            <div class="swoosh head"></div>
            <div class="row my-0.5">
                <div class="col"><button type="button" id="viewToggle">Toggle View</button></div>
                <div class="col"><a id="tasks" href="index.html">Home</a></div>
                <!-- Opens a modal for user to input location -->
                <div class="col"><button type="button" data-bs-toggle="modal" data-bs-target="#locationModal">Set Location</button></div>
                <div class="col"><a href="about.html">About</a></div>
                <!-- Div target for weather info -->
                <div class="col">
                    <div id="weather" type="button"></div>
                </div>
                <div class="col">
                    <img src="images/spatula.png" alt="The word Spatula with the S shaped as a duck"
                    id="logo" type="button">
                </div>
            </div>
        </div>
    </header>
    <article>
        <form id="taskForm">
            <!-- This form will eventually collect user input and save custom tasks to localStorage -->
            <div class="form-fields">
                <template id="taskField">
                    <div class="my-2 mx-5 task-entry">
                        <label class="form-label" for="task">Task</label>
                        <div class="input-wrapper">
                            <div class="input-group">
                                <input class="form-control" type="text" id="task" name="task" placeholder="Enter new task">
                                <button type="button" class="btn btn-outline-secondary emoji-trigger">ðŸ˜Š</button>
                            </div>
                        </div>
                    </div>
                </template>
                <!-- <label for="task">Task 1</label>
                <input type="text" id="task1" value="meow" name="task1" placeholder="Enter new task">
                -->
            </div>
            <div>
                <button class="btn mt-5 mx-5" id="save" type="submit">Save</button>
            </div>
        </form>
    </article>
    <!-- Modal for location collection -->
    <div class="modal fade" id="locationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Model Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Please input your city, then your state/country</h5>
                </div>
                <!-- Model Body -->
                <div class="modal-body container">
                     <div class="row">
                        <label for="city">City:</label>
                        <input class="p-2 my-2" type="text" name="city" id="city" placeholder="Enter City">
                        <label for="locality">Locality:</label>
                        <input class="p-2 my-2" type="text" name="locality" id="locality" placeholder="Enter your State or Country">
                     </div>
                </div>
                <!-- Model Footer -->
                <div class="modal-footer">
                    <button id="modal-submit" type="button" class="btn" data-bs-dismiss="modal">Submit</button>
                    <button id="modal-close" type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal -->
    <footer class="swoosh foot">
        <!-- <div class="swoosh foot"></div> -->
        <div id="holiday" class="h2 mx-auto"></div>
    </footer>
    <!-- End of Modal -->
    <script type="module" src="scripts/tasks.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/weatherHoliday.js"></script>
    <!-- BootStrap JavaScript Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
