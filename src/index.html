<!-- Main page that displays the habit tracker-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <!-- BootStrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container text-center ms-0 header">
            <div class="swoosh head"></div>
            <div class="row my-3">
                <div class="col" type="button" id="viewToggle">Toggle View</div>
                <div class="col" type="button" id="tasks">Manage Tasks</div>
                <!-- Opens a modal for user to input location -->
                <div class="col" type="button" data-bs-toggle="modal" data-bs-target="#locationModal">Set Location</div>
                <!-- Div target for weather info -->
                <div class="col" id="weather"></div>
                <div class="col">
                    <img src="images/spatula.png" alt="The word Spatula with the S shaped as a duck"
                    id="logo">
                </div>
            </div>
        </div>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col col-8 calendar-container container">
                <div class="row text-center calendar-header">
                    <button class="col calendar-button" type="button" id="calendar-button-left">←</button>
                    <div class="col col-8">
                        <div class="row">
                            <!-- <p class="col calendar-title" id="calendar-title">[MONTH]</p> -->
                        </div>
                        <form class="row">
                            <input type="month" class="calendar-title col col-10" value="1900-01" id="date-input">
                            <button type="submit" class="calendar-button col col-2" id="date-submit">Jump!</button>
                        </form>
                    </div>
                    <button class="col calendar-button" type="button" id="calendar-button-right">→</button>
                </div>
                <div class="calendar container" id="calendar-boxes">
                    <div class="row day-headings">
                        <p class="col day-head">Sun</p>
                        <p class="col day-head">Mon</p>
                        <p class="col day-head">Tue</p>
                        <p class="col day-head">Wed</p>
                        <p class="col day-head">Thu</p>
                        <p class="col day-head">Fri</p>
                        <p class="col day-head">Sat</p>
                    </div>
                    <div class="row">
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                    </div>
                    <div class="row">
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                    </div>
                    <div class="row">
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                    </div>
                    <div class="row">
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                    </div>
                    <div class="row">
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                    </div>
                    <div class="row">
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                    </div>
                </div>
            </div>
            <div class="col tasks-outer">
                <p class="row tasks-title">Today's Tasks</p>
                <div class="row tasks-container"></div>
            </div>
        </div>
    </div>
    <!-- Modal for location collection -->
    <div class="modal fade" id="locationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Model Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Please input your city, then your state/country</h5>
                    <!-- The "&nbsp;" is because the browser wants accessible text in the element-->
                    <button type="button" class="btn-close" data-bs-dismiss="modal">&nbsp;</button>
                </div>
                <!-- Model Body -->
                <div class="modal-body container">
                    <!-- Todo: Add form for user input-->
                     <div class="row">
                         <input class="p-2 my-2" type="text" name="city" id="city" placeholder="Enter City">
                         <input class="p-2 my-2" type="text" name="locality" id="locality" placeholder="Enter your State or Country">
                     </div>
                </div>
                <!-- Model Footer -->
                <div class="modal-footer">
                    <button id="submit" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal -->
    <footer class="swoosh foot">
        <!-- <div class="swoosh foot"></div> -->
        <div id="holiday" class="h2 mx-auto"></div>
    </footer>
    <script src="scripts/header.js"></script>
    <script src="scripts/weatherHoliday.js"></script>
    <script src="scripts/calendar.js"></script>
    <!-- BootStrap JavaScript Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
