<!-- Main page that displays the habit tracker-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles/header.css">
    <!-- BootStrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container text-center ms-0 header">
            <div class="row my-3">
                <div class="col" type="button" id="viewToggle">Toggle View</div>
                <div class="col" type="button" id="tasks">Manage Tasks</div>
                <!-- Opens a modal for user to input location -->
                <div class="col" type="button" data-bs-toggle="modal" data-bs-target="#locationModal">Set Location</div>
                <!-- Div target for weather info -->
                <div class="col" id="weather"></div>
                <img src="images/spatula.webp" alt="The word Spatula with the S shaped as a duck"
                    class="col" id="logo">
            </div>
        </div>
    </header>
    <!-- Modal for location collection -->
    <div class="modal fade" id="locationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Model Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Please input your city, then your state/country</h5>
                    <!-- The "&nbsp;" is because the browser wants accessible text in the element-->
                    <button type="button" class="btn-close" data-bs-dismiss="modal">&nbsp;</button>
                </div>
                <!-- Model Body -->
                <div class="modal-body container">
                    <!-- Todo: Add form for user input-->
                     <div class="row">
                         <input class="p-2 my-2" type="text" name="city" id="city" placeholder="Enter City">
                         <input class="p-2 my-2" type="text" name="locality" id="locality" placeholder="Enter your State or Country">
                     </div>
                </div>
                <!-- Model Footer -->
                <div class="modal-footer">
                    <button id="submit" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal -->
    <script src="scripts/index.js"></script>
    <script src="scripts/weather.js"></script>
    <!-- BootStrap JavaScript Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
